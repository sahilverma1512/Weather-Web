<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter any city" spellcheck="false" id="inputText">
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="clouds.png" alt="rain" class="weather-icon">
            <h1 class="temp">Temprature</h1>
            <h2 class="city">Place</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div class="temp-div">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png" alt="" id="wind-img">
                    <div class="temp-div" id="temp-div2">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
